<!DOCTYPE html>
<html ng-app="app">

  <head>
    <script data-require="angular.js@1.4.0" data-semver="1.4.0" src="https://code.angularjs.org/1.4.0/angular.js"></script>
     <script src="https://angular-file-upload.appspot.com/js/ng-file-upload-shim.js"></script>
      <script src="https://angular-file-upload.appspot.com/js/ng-file-upload.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>

  </head>

  <body>




  <div  ng-controller="appCtl">Username

    Drop File:
    <div ngf-drop ngf-select ng-model="files" class="drop-box"
        ngf-drag-over-class="'dragover'" ngf-multiple="true" ngf-allow-dir="true"
        accept=".csv,.doc,.docx,image/*,application/pdf,application/vnd.ms-excel,application/csv,application/msword"
        ngf-pattern="'.csv,.doc,.docx,image/*,application/pdf,application/vnd.ms-excel,application/csv,application/msword'">
        Drop pdfs or images or xlx or doc or docx or csv here or click to upload</div>

    <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
    Files:
    <ul>
        <li ng-repeat="f in files" style="font:smaller">{{f.name}} {{f.$error}} {{f.$errorParam}}</li>
    </ul>
    Upload Log:
    <pre>{{log}}</pre>
</div>





  </body>

</html>
